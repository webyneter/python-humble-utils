[tox]
envlist = py35, flake8

[travis]
python =
    3.5: py35

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/test.txt
commands =
    py.test --basetemp={envtmpdir}

[testenv:flake8]
commands =
    flake8 python_humble_utils

[testenv:codecov]
passenv =
    CI TRAVIS TRAVIS_*
commands =
    py.test --basetemp={envtmpdir} --cov={toxinidir}/python_humble_utils
    codecov
